sudo: false
language: node_js
node_js:
  - "12.19"
env:
  - REACT_DIST=16
  - REACT_DIST=17
cache: yarn
install:
  - yarn
  - yarn add react@$REACT_DIST react-dom@$REACT_DIST
  - yarn --cwd www
script:
  - yarn test

after_success:
  - npm run build
  - npm run semantic-release
branches:
  only:
    - master
